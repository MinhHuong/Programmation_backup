<!DOCTYPE html>

<html>
  <head>
    <title>Form : remplir les informations d'un enseignant</title>

      document.write("<b> <font face=Arial size=5pt>");
	  document.write("Fiche d'informations de l'Enseignant <br><br>");

  </head>

  <body>
    <form name="saisir">
      <input type="text" value="Nom" readonly>

    <script src="withForm_nameTeacher.js"></script>
