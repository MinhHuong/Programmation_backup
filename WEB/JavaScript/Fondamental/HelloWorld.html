<!DOCTYPE html>

<html>
  <head>
    <title>JavaScript : premieres etapes</title>
    <Script Language="javaScript">
      mariage();
      function mariage()
      {
      var mari = prompt("Le mari : ");
      var femme = prompt("La femme : ");
      var date = prompt("Date de mariage : ");
      alert(mari + " se mariera a " + femme + " le " + date);
      }
    </Script>
  </head>
</html>
