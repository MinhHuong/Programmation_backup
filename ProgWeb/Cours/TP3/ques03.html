<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"><title>Modifications DOM et CSS</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js">
	</script>
	<script>
	$(document).ready(function () {
		var i = 0;
		$('#bouton1' ).bind('click' , function () {
			var newDiv = $('#div1' ).clone();
			newDiv.attr('id' ,i++);
			newDiv.append($('<input>').attr('type','button').attr('value','Suppr').mouseup(function () {
					$(this).parent().remove();
				}));
			newDiv.append('<h2>Div ' + i + '</h2>' );
			newDiv.insertAfter($(this));
		});
	});
	</script>
	<style>
	.target {
		border-width: 2px;
		border-style: solid;
		width: 200px;
		height: 100px;
		background-color: aqua;
	}
	</style>
</head>
<body>
	<input id="bouton1" type="button" value="Clone div">
	<div id="div1" class="target"></div>
</body>
</html>
