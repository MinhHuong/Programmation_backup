<html>
<head>
	<meta charset="utf-8">
	<title>JQuery</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
		$("a").click(function() {
			alert(this.href);
		});
	});
	</script>
</head>
<body>
	<a href="#">cliquez ici</a>
</body>
</html>
