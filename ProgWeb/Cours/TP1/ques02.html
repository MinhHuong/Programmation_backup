<!DOCTYPE html>
<html>
<head>
	<title>JSON -> Objets</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script id="music" type="application/json">
	[
		{ "Nom_Musicien": "Bacelli","Prenom_Musicien": "Monica" },
		{ "Nom_Musicien": "Bach", "Prenom_Musicien": "Carl-Philip-Emmanuel" },
		{ "Nom_Musicien": "Bayrakdarian", "Prenom_Musicien":"Isabel" }
	] 
	</script>
	<script type="text/javaScript">
	var musiciens;

	function Affiche() {
		ChargeTableau();
		CreeListe();
	}

	function ChargeTableau() {
		musiciens = JSON.parse(document.getElementById('music' ).text);
	}

	function CreeListe() {
		var list = document.getElementById("liste");
		var _ol = document.createElement("ol");
		for (var i = 0; i < musiciens.length; ++i) {
			var li = document.createElement("li");
			var noeud = document.createTextNode(musiciens[i].Nom_Musicien + ", " +
				musiciens[i].Prenom_Musicien);
			li.appendChild(noeud);
			_ol.appendChild(li);
		}
		list.appendChild(_ol);
	}
	</script>
 </head>

 <body onload="Affiche() ">
 	<div id="liste">
 	</div>
 </body>

</html>
